# ==========================================
# MONGODB — StatefulSet
# ==========================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: streamflix
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: streamflix-secrets
                  key: mongo_initdb_root_username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: streamflix-secrets
                  key: mongo_initdb_root_password
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          resources:
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              cpu: "150m"
              memory: "512Mi"
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: streamflix
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017

# ==========================================
# POSTGRESQL — StatefulSet
# ==========================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: streamflix
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: streamflix-secrets
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: streamflix-secrets
                  key: postgres_password
            - name: POSTGRES_DB
              value: streamflix
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              cpu: "150m"
              memory: "512Mi"
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: streamflix
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

# ==========================================
# REDIS — Deployment
# ==========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: streamflix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "30m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: streamflix
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379


---
# ==========================================
# MONGO SERVICE
# ==========================================


apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: streamflix
spec:
  selector:
    app: mongo
  ports:
    - name: mongodb
      port: 27017
      targetPort: 27017
  type: ClusterIP
